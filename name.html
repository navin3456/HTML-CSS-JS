<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #studentData {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Student Information Form</h1>

    <form id="studentForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="grade">Grade</label>
        <select id="grade" name="grade">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>

        <label for="subject">Favorite Subject</label>
        <input type="text" id="subject" name="subject">

        <button type="submit">Submit</button>
    </form>

    <div id="studentData">
        <h2>Submitted Student Data</h2>
        <ul id="dataList">
            <!-- Student information will be displayed here -->
        </ul>
    </div>

    <script>
        const studentForm = document.getElementById('studentForm');
        const dataList = document.getElementById('dataList');

        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const grade = document.getElementById('grade').value;
            const subject = document.getElementById('subject').value;

            // Create a new list item for the student data
            const listItem = document.createElement('li');
            listItem.textContent = `Name: ${name}, Age: ${age}, Grade: ${grade}, Favorite Subject: ${subject}`;

            // Append the new list item to the data list
            dataList.appendChild(listItem);

            // Clear the form
            studentForm.reset();
        });
    </script>

</body>
</html>
